<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml" xmlns:th="http://www.thymeleaf.org" >
<head>
    <meta charset="UTF-8">
	<title>后台登录</title>
	<meta name="renderer" content="webkit|ie-comp|ie-stand">
    <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
    <meta name="viewport" content="width=device-width,user-scalable=yes, minimum-scale=0.4, initial-scale=0.8,target-densitydpi=low-dpi" />
    <meta http-equiv="Cache-Control" content="no-siteapp" />

    <link rel="stylesheet" th:href="@{/css/font-awesome.min.css}">
    <link rel="stylesheet" th:href="@{/css/layui.css}">
    <script type="text/javascript" th:src="@{/js/jquery-1.8.3.min.js}"></script>
    
    <style type="text/css">
     .login{
	    margin: 120px auto 0 auto;
	    min-height: 420px;
	    max-width: 420px;
	    padding: 40px;
	    background-color: #ffffff;
	    margin-left: auto;
	    margin-right: auto;
	    border-radius: 4px;
	    /* overflow-x: hidden; */
	    box-sizing: border-box;
	 }
    </style>
</head>
<body>
    <div class="login">
        <form method="post" th:action="@{/company/add}" class="layui-form" >
            <div class="layui-form-item">
              <input name="email" th:placeholder="#{index.placeholder.email}"  type="text" lay-verify="required" class="layui-input" autocomplete="off">
            </div>
            <div class="layui-form-item">
              <input name="password" th:placeholder="#{index.placeholder.password}" lay-verify="required" type="password" class="layui-input" autocomplete="off">
            </div>
            <div class="layui-form-item">
              <button class="layui-btn" lay-submit="" lay-filter="login" style="width:100%;" ><p th:text="#{index.btn.login.value}"></p></button>
            </div>
        </form>
    </div>
    
    <script type="text/javascript" th:src="@{/js/layui.js}"></script>
    <script type="text/javascript" th:src="@{/js/pages/sys/index.js}"></script>
</body>
</html>
