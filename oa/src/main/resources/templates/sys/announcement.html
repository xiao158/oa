<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml" xmlns:th="http://www.thymeleaf.org" >
<head>
    <meta charset="UTF-8">
	<title>公告信息</title>
	<meta name="renderer" content="webkit|ie-comp|ie-stand">
    <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
    <meta name="viewport" content="width=device-width,user-scalable=yes, minimum-scale=0.4, initial-scale=0.8,target-densitydpi=low-dpi" />
    <meta http-equiv="Cache-Control" content="no-siteapp" />

    <link rel="stylesheet" th:href="@{/css/font-awesome.min.css}">
    <link rel="stylesheet" th:href="@{/css/layui.css}">
    <script type="text/javascript" th:src="@{/js/jquery-1.8.3.min.js}"></script>
       
</head>
<body>
     <form action="#" th:action="@{/announcement}" th:object="${announcementForm}" method="post" class="layui-form" >
         <input type="hidden" th:field="*{announcementId}" class="layui-hide" >
         <div class="layui-form-item">
           <p th:if="${#fields.hasErrors('title')}" th:errors="*{title}"></p>
           <input th:field="*{title}" th:placeholder="#{announcement.placeholder.title}"  type="text" class="layui-input" autocomplete="off">
         </div>
         <div class="layui-form-item">
           <p th:if="${#fields.hasErrors('description')}" th:errors="*{description}"></p>
           <input th:field="*{description}" th:placeholder="#{announcement.placeholder.description}" type="text" class="layui-input" autocomplete="off">
         </div>
         
         <div class="layui-form-item">
           <button class="layui-btn" lay-submit="" lay-filter="save" style="width:100%;" ><p th:text="#{announcement.btn.value}"></p></button>
         </div>
     </form>
    
    <script type="text/javascript" th:src="@{/js/layui.js}"></script>
    <script type="text/javascript" th:src="@{/js/pages/sys/announcement.js}"></script>
</body>
</html>
